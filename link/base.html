<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Интернет-магазин</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Корзина</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Поиск">
            <button>Найти</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Добро пожаловать в наш интернет-магазин!</h1>
            <p>Мы предлагаем широкий ассортимент товаров по доступным ценам.</p>
            <a href="#" class="btn">Перейти в каталог</a>
        </section>

        <section class="featured-products">
            <h2>Рекомендуемые товары</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Товар 1">
                    <h3>Товар 1</h3>
                    <p class="price">1999 руб.</p>
                    <a href="#" class="btn">Купить</a>
                </div>
                <!-- Добавьте еще несколько товаров -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Интернет-магазин. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
